<h3>General Discussion</h3>
<table class="table table-hover">
    <thead>
      <tr>
        <th>{{ 'post.title' | translate }}</th>
        <th>{{ 'post.autor' | translate }}</th>
        <th>{{ 'post.date' | translate }}</th>
        <th>{{ 'post.replies' | translate }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let result of results'>
        <td><a [routerLink]="'/thread/' + result.id">{{ result.title }}</a></td>
        <td>{{ result.user || 'Guest' }}</td>
        <td>{{ result.dtm | date:'d.M.yyyy H:mm' }}</td>
        <td>{{ result.count }}</td>
      </tr>
    </tbody>
</table>
