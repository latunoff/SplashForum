<h3>New Thread</h3>
<hr>
<form #postForm="ngForm">
  <div class="form-group">
    <label for="threadTitle">{{ 'post.title' | translate }}</label>
    <input [(ngModel)]='thread.title' #title="ngModel" name="title" type="text" class="form-control" id="title" placeholder="Title" required minlength="5" maxlength="100">
    <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
      <div *ngIf="title.errors.required">Name is required.</div>
      <div *ngIf="title.errors.minlength">Name must be at least 5 characters long.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="message">{{ 'post.text' | translate }}</label>
    <textarea [(ngModel)]='thread.message' #message="ngModel" name="message" type="text" class="form-control" id="message" placeholder="{{ 'post.placeholder' | translate }}" required minlength="20" maxlength="10240"></textarea>
    <div *ngIf="message.invalid && (message.dirty || message.touched)" class="alert alert-danger">
      <div *ngIf="message.errors.required">Name is required.</div>
      <div *ngIf="message.errors.minlength">Name must be at least 10 characters long.</div>
    </div>
  </div>
  <button (click)="this.submitThread()" type="submit" class="btn btn-outline-primary">Submit</button>
</form>
