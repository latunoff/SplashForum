<h3>User Settings</h3>
<br>
<!-- <form> -->
  <div class="form-group">
    <label for="email">E-Mail</label>
    <input [(ngModel)]='user.email' type="text" class="form-control" id="email" disabled>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input [(ngModel)]='user.name' type="text" class="form-control" id="name" required>
  </div>
  <div class="form-group">
    <label for="pass">New Password</label>
    <input type="text" class="form-control" id="pass">
  </div>
  <button (click)="this.submitSettings()" type="submit" class="btn btn-outline-primary">Save</button>
  <p>{{ this.http_result }}</p>
<!-- </form> -->
